<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flatadango</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>🎬 Flatadango Movie Theater</h1>

    <div class="main-container">
      <!-- Movie List Menu -->
      <div class="movie-menu">
        <h2>Now Showing</h2>
        <ul id="films">
          <li class="placeholder">Loading movies...</li>
        </ul>
      </div>

      <!-- Movie Details -->
      <div class="movie-details">
        <img id="poster" src="" alt="Movie Poster" />
        <h2 id="title">Select a Movie</h2>
        <p><strong>Runtime:</strong> <span id="runtime">--</span> minutes</p>
        <p><strong>Showtime:</strong> <span id="showtime">--</span></p>
        <p><strong>Description:</strong> <span id="description">--</span></p>
        <p><strong>Available Tickets:</strong> <span id="available-tickets">--</span></p>
        <button id="buy-ticket">Buy Ticket 🎟️</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
